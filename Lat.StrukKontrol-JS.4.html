<body>
    <script type="text/javascript">
        var d = new Date()
        theDay=d.getDay()
        switch (theDay)
        {
            case 1:
                  document.write("monday")
            break
            case 2:
                  document.write("Super Tuesday")
            break
            case 0:
                  document.write("Sleepy Wednesday")
        }
    </script>
    <p>This example demonstrates the swicth statement.</p>
    <p>You will receive a different greeting based on wath day it is.</p>
    <p>Note that Sunday=0, Monday=1, Tuesday=2, etc.</p>
</body>
