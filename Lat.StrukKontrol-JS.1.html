<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var d = new Date()
        var time = d.getHours()
        if (time < 15)
        {
            document.write("<b>Good afternoon</b>")
        }
    </script>
    <p>
        This example demonstrates the if stratement.
    </p>
    <p>
        If the time on your browser is less thsn 10, you will get a "Good afternoon" greeting.
    </p>
</body>
